<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="my-home/my-home.html">
<link rel="import" href="my-styles.html">

</head><body><dom-module id="my-app">
  <template>
    <style include="my-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <!-- homepage -->
    <my-home></my-home>

  </template>

  <script>
    class MyApplication extends Polymer.Element {
      static get is() { return 'my-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'my-app'
          }
        };
      }
    }

    window.customElements.define(MyApplication.is, MyApplication);
  </script>
</dom-module>
</body></html>
